<div id="top-pannel">
    <div id="self-id"></div>
    <div id="board-selection">
        <label for="board-type">Board Type: </label>
        <select id="board-type">
            <option value="tiny">Tiny</option>
            <option value="small">Small</option>
            <option value="standard" selected>Standard</option>
            <option value="large">Large</option>
            <option value="huge">Huge</option>
        </select>
    </div>

    <div id="player-menu">
        <label for="palyer-1">Player 1: </label>
        <select id="palyer-1"></select>
        <label for="palyer-2">Player 2: </label>
        <select id="palyer-2"></select>
    </div>

    <button id="new-game-button">New Game</button>
</div>

<div id="new-game-dialog" class="popup hidden">
    <div id="new-game-dialog-opponent-radio">
        <input type="radio" id="new-game-dialog-opponent-radio-hot-seat" name="opponent" value="hot-seat">
        <label for="new-game-dialog-opponent-radio-hot-seat">Hot Seat</label>

        <input type="radio" id="new-game-dialog-opponent-radio-pure-mcts" name="opponent" value="pure-mcts">
        <label for="new-game-dialog-opponent-radio-hot-seat">Pure MCTS</label>

        <input type="radio" id="new-game-dialog-opponent-radio-alpha-zero" name="opponent" value="alpha-zero">
        <label for="new-game-dialog-opponent-radio-hot-seat">Alpha Zero</label>

        <input type="radio" id="new-game-dialog-opponent-radio-peer" name="opponent" value="peer">
        <label for="new-game-dialog-opponent-radio-hot-seat">Peer</label>
    </div>

    <label for="board-type">Board Type</label>
    <select id="board-type">
        <option value="tiny">Tiny</option>
        <option value="small">Small</option>
        <option value="standard" selected>Standard</option>
        <option value="large">Large</option>
        <option value="huge">Huge</option>
    </select>
</div>

<div id="canvas"></div>

<div id="log"></div>
